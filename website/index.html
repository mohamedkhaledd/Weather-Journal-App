<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <script src="https://kit.fontawesome.com/a83dba7890.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapperapp">
    <div id="app">
      <div class="holder headline">
        <h1 class="headlineheading">The Weather Journal App</h1>
      </div>
      <form class="appform" autocomplete="off">
        <div class="holder zip">
          <input type="text" id="zip" maxlength="10" required="" placeholder="">
          <label for="zip" class="ziplabel">Please Enter Your zip code here</label>
        </div>
        <button id="generate" type="submit"> Click To Generate </button>
      </form>
      <div class="holder entry">
        <h2 class="entrytitle">The Enteries</h2>
        <div id="entryHolder">
          <div class="entrydate">
            <i class="fas fa-calendar-day entryicon"></i>
            <!-- The content inside this div is being updated dynamically-->
            <div id="date"></div>
          </div>
          <div class="entrytemp">
            <i class="thermometer-half entryicon"></i>
            <div id="temp"></div>
          </div>
          <div class="entrycontent">
            <i class="user-circle entryicon"></i>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
